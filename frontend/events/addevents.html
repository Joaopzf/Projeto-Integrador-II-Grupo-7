<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Criar Novo Evento</title>
  <!-- Link para o CSS -->
  <link rel="stylesheet" href="addevents.css">
</head>
<body>
  <div class="container">
    <h1>Criar Novo Evento</h1>
    <form action="/addNewEvent" method="POST">
      <div class="form-group">
        <label for="title">Título do Evento (máx. 50 caracteres):</label>
        <input type="text" id="title" name="title" maxlength="50" required>
      </div>
      <div class="form-group">
        <label for="description">Descrição Curta (máx. 150 caracteres):</label>
        <textarea id="description" name="description" maxlength="150" rows="3" required></textarea>
      </div>
      <div class="form-group">
        <label for="quota-value">Valor da Cota (mínimo: R$ 1,00):</label>
        <input type="number" id="quota-value" name="quotaValue" min="1" step="0.01" required>
      </div>
      <div class="form-group">
        <label for="bet-period-start">Início do Período de Apostas:</label>
        <input type="datetime-local" id="bet-period-start" name="betPeriodStart" required>
      </div>
      <div class="form-group">
        <label for="bet-period-end">Fim do Período de Apostas:</label>
        <input type="datetime-local" id="bet-period-end" name="betPeriodEnd" required>
      </div>
      <div class="form-group">
        <label for="event-date">Data do Evento:</label>
        <input type="date" id="event-date" name="eventDate" required>
      </div>
      <button type="submit">Enviar para Aprovação</button>
    </form>
  </div>
</body>
</html>
