<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Apostar em Evento</title>
    <link rel="stylesheet" href="bet.css">
</head>
<body>
    <header>
        <h1>Apostar em Evento</h1>
    </header>
    <main>
        <form id="bet-form">
            <label for="email">Email do Apostador:</label>
            <input type="email" id="email" name="email" placeholder="Digite seu email" required>
            
            <label for="event">Evento:</label>
            <input type="text" id="event" name="event" placeholder="Nome do evento" required>
            
            <label for="amount">Valor da Aposta:</label>
            <input type="number" id="amount" name="amount" placeholder="Digite o valor" min="1" required>
            
            <button type="submit">Apostar</button>
        </form>
        <p id="message"></p>
    </main>
</body>
</html>
