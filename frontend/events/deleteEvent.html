<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Delete Event - Future Bet</title>
    <link rel="stylesheet" href="styles.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
  </head>
  <body style="background-color: #1c1c1c; color: #ffffff">
    <header class="py-3 text-center">
      <h1>Future Bet</h1>
    </header>
    <div
      class="container d-flex justify-content-center align-items-center"
      style="min-height: 80vh"
    >
      <div
        class="p-3 shadow-lg"
        style="
          width: 100%;
          max-width: 400px;
          background-color: #000000;
          color: #d15fee;
          border-radius: 10px;
        "
      >
        <h3 class="text-center">Delete Event</h3>
        <form id="deleteEventForm">
          <div class="mb-3">
            <input
              type="text"
              id="eventId"
              class="form-control"
              placeholder="Event ID"
              required
            />
          </div>
          <div class="mb-3">
            <input
              type="text"
              id="userId"
              class="form-control"
              placeholder="User ID"
              required
            />
          </div>
          <div
            id="errorMessage"
            class="text-danger mt-3"
            style="display: none"
          ></div>
          <button type="submit" class="btn btn-custom w-100 mt-3">
            Delete Event
          </button>
        </form>
        <div class="text-center mt-3">
          <p>
            <a href="index.html" class="text-decoration-none text-light"
              >Back to Home Page</a
            >
          </p>
        </div>
      </div>
    </div>

    <footer
      class="py-3 text-center"
      style="background-color: #d15fee; color: #ffffff"
    >
      <p class="mb-0">Â© 2024 Future Bet. All Rights Reserved.</p>
    </footer>

    <script src="../js/app.js"></script>
  </body>
</html>
