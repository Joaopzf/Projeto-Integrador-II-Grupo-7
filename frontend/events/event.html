<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Event Page</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link href="event.css" rel="stylesheet" />
  </head>
  <body>
    <header class="bg-custom text-white py-3 px-4 text-center">
      <h1 class="mb-0">Future Bet</h1>
    </header>

    <main
      class="container d-flex justify-content-center align-items-center vh-100"
    >
      <div class="event-box text-center p-4">
        <h2 class="event-title mb-3">Event Name</h2>
        <p class="event-description mb-4">event description</p>
        <div>
          <!-- Bet Button -->
          <button
            class="btn btn-custom fw-bold me-3"
            data-bs-toggle="modal"
            data-bs-target="#betModal"
          >
            Bet
          </button>

          <!-- Delete Button -->
          <button
            class="btn btn-danger fw-bold"
            data-bs-toggle="modal"
            data-bs-target="#deleteModal"
          >
            Delete
          </button>
          <div class="mt-4">
            <a
              href="../homepage/index.html"
              class="text-decoration-none back-link"
              >Back to Home Page</a
            >
          </div>
        </div>
      </div>
    </main>

    <footer class="py-3 text-center">
      <p class="mb-0">&copy; 2024 Future Bet. All Rights Reserved.</p>
    </footer>

    <!-- Bet Modal -->
    <div
      class="modal fade"
      id="betModal"
      tabindex="-1"
      aria-labelledby="betModalLabel"
      aria-hidden="true"
    >
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="betModalLabel">Place Your Bet</h5>
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="modal"
              aria-label="Close"
            ></button>
          </div>
          <div class="modal-body">
            <form>
              <div class="mb-3">
                <label for="betAmount" class="form-label">Bet Amount</label>
                <input
                  type="number"
                  class="form-control"
                  id="betAmount"
                  placeholder="Enter amount"
                  required
                />
              </div>
              <div class="mb-3">
                <label for="email" class="form-label">Email Address</label>
                <input
                  type="email"
                  class="form-control"
                  id="email"
                  placeholder="Enter your email"
                  required
                />
              </div>
              <button type="submit" class="btn btn-custom fw-bold">
                Submit Bet
              </button>
            </form>
          </div>
        </div>
      </div>
    </div>

    <!-- Delete Modal -->
    <div
      class="modal fade"
      id="deleteModal"
      tabindex="-1"
      aria-labelledby="deleteModalLabel"
      aria-hidden="true"
    >
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="deleteModalLabel">
              Delete Confirmation
            </h5>
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="modal"
              aria-label="Close"
            ></button>
          </div>
          <div class="modal-body">
            <form>
              <div class="mb-3">
                <label for="userId" class="form-label">User ID</label>
                <input
                  type="text"
                  class="form-control"
                  id="userId"
                  placeholder="Enter your User ID"
                  required
                />
              </div>
              <button type="submit" class="btn btn-danger fw-bold">
                Confirm Delete
              </button>
            </form>
          </div>
        </div>
      </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
