<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Future Bet</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link href="/homepage/styles.css" rel="stylesheet" />
  </head>
  <body>
    <header class="text-center py-3">
      <h1>Future Bet</h1>
      <div class="position-absolute top-0 start-0 p-3 d-flex gap-2">
        <a href="../loginsignup/login.html" class="btn btn-light btn-sm fw-bold"
          >Login</a
        >
        <a
          href="../loginsignup/signup.html"
          class="btn btn-light btn-sm fw-bold"
          >Signup</a
        >
      </div>
      <div class="position-absolute top-0 end-0 p-3">
        <a href="../wallet/wallets.html" class="btn btn-light btn-sm fw-bold"
          >Wallet</a
        >
      </div>
    </header>

    <main class="container my-5">
      <div class="d-flex justify-content-center align-items-center mb-4">
        <input
          type="text"
          class="form-control w-50 me-2"
          placeholder="Search events..."
        />
        <button class="btn btn-custom fw-bold me-4">Search</button>
        <a
          href="../events/addNewEvents.html"
          class="btn btn-custom btn-lg fw-bold"
          >+ Add Events</a
        >
      </div>
      <div
        class="events-container d-flex justify-content-center align-items-center mx-auto w-100"
      >
        <p class="text-center">No events created yet.</p>
      </div>
    </main>

    <footer class="py-3 text-center">
      <p class="mb-0">&copy; 2024 Future Bet. All Rights Reserved.</p>
    </footer>
  </body>
</html>
