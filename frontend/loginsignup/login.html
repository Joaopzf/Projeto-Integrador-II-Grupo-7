<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Login - Future Bet</title>
    <link rel="stylesheet" href="styles.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
  </head>
  <body style="background-color: #1c1c1c; color: #ffffff">
    <header class="py-3 text-center">
      <h1>Future Bet</h1>
    </header>
    <div
      class="container d-flex justify-content-center align-items-center"
      style="min-height: 80vh"
    >
      <div
        class="p-3 shadow-lg"
        style="
          width: 100%;
          max-width: 400px;
          background-color: #000000;
          color: #d15fee;
          border-radius: 10px;
        "
      >
        <h3 class="text-center">Sign In to Your Account</h3>
        <form id="loginForm">
          <div class="mb-3">
            <input
              type="email"
              id="email"
              class="form-control"
              placeholder="E-mail"
              required
            />
          </div>
          <div class="mb-3">
            <input
              type="password"
              id="password"
              class="form-control"
              placeholder="Senha"
              required
            />
          </div>
          <button type="submit" class="btn btn-primary w-100 mt-3">
            Log In
          </button>
        </form>
        <!-- Link para Cadastro -->
        <div class="text-center mt-3">
          <p>
            Don't have an account?
            <a href="signup.html" class="text-decoration-none text-light"
              >Sign Up</a
            >
          </p>
        </div>
      </div>
    </div>

    <footer
      class="py-3 text-center"
      style="background-color: #d15fee; color: #000000"
    >
      <p class="mb-0">Â© 2024 Future Bet. All Rights Reserved.</p>
    </footer>

    <script src="../js/app.js"></script>
  </body>
</html>
