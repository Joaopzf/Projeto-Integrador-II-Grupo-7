<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Painel do Moderador</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Painel do Moderador</h1>

        <!-- Avaliação de Novos Eventos -->
        <div class="section">
            <h2>Avaliar Novo Evento</h2>
            <div class="input-group">
                <label for="event-id-evaluate">ID do Evento</label>
                <input type="text" id="event-id-evaluate" placeholder="Digite o ID do evento">
            </div>
            <div class="input-group">
                <label for="motivo">Motivo da Reprovação (se aplicável)</label>
                <select id="motivo">
                    <option value="">Selecione um motivo</option>
                    <option value="confuso">Texto Confuso</option>
                    <option value="inapropriado">Texto Inapropriado</option>
                    <option value="politica">Não respeita a política de privacidade e/ou termos de uso</option>
                </select>
            </div>
            <button class="button" onclick="aprovarEvento()">Aprovar Evento</button>
            <button class="button" onclick="reprovarEvento()">Reprovar Evento</button>
        </div>

        <!-- Finalização de Eventos -->
        <div class="section">
            <h2>Finalizar Evento</h2>
            <p>Informar se o evento ocorreu para distribuir as apostas corretamente.</p>
            <div class="input-group">
                <label for="event-id-finalize">ID do Evento</label>
                <input type="text" id="event-id-finalize" placeholder="Digite o ID do evento">
            </div>
            <div class="input-group">
                <label for="resultado">Resultado do Evento</label>
                <select id="resultado">
                    <option value="sim">SIM</option>
                    <option value="nao">NÃO</option>
                </select>
            </div>
            <button class="button" onclick="finalizarEvento()">Finalizar Evento</button>
        </div>
    </div>

    <script>
        function aprovarEvento() {
            const eventId = document.getElementById('event-id-evaluate').value;
            if (eventId) {
                alert(`Evento com ID ${eventId} aprovado.`);
            } else {
                alert('Por favor, insira o ID do evento.');
            }
        }

        function reprovarEvento() {
            const eventId = document.getElementById('event-id-evaluate').value;
            const motivo = document.getElementById('motivo').value;
            if (eventId) {
                alert(`Evento com ID ${eventId} reprovado. Motivo: ${motivo || 'não especificado'}.`);
            } else {
                alert('Por favor, insira o ID do evento.');
            }
        }

        function finalizarEvento() {
            const eventId = document.getElementById('event-id-finalize').value;
            const resultado = document.getElementById('resultado').value;
            if (eventId) {
                alert(`Evento com ID ${eventId} finalizado. Resultado: ${resultado}.`);
            } else {
                alert('Por favor, insira o ID do evento.');
            }
        }
    </script>
</body>
</html>
