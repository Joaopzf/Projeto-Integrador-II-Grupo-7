<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Future Bet</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body style="background-color: #1c1c1c; color: #ffffff;">
    <header class="py-3 text-center" style="background-color: #d15fee;">
        <h1>Future Bet</h1>
    </header>
    <div class="container d-flex justify-content-center align-items-center" style="min-height: 80vh;">
        <div class="p-3 shadow-lg" style="width: 100%; max-width: 600px; background-color: #000000; color: #d15fee; border-radius: 10px;">
            <h3 class="text-center">Moderator - Manage Events</h3>
            <form id="moderatorForm">
                <div class="mb-3">
                    <input type="text" id="eventId" class="form-control" placeholder="Event ID" required />
                </div>
                <div class="mb-3">
                    <input type="text" id="eventName" class="form-control" placeholder="Event Name" required />
                </div>

                <!-- Section to evaluate new event -->
                <h5>Evaluate New Event</h5>
                <div class="mb-3">
                    <label for="rejectionReason" class="form-label">Rejection Reason (if applicable)</label>
                    <select class="form-select" id="rejectionReason">
                        <option value="" selected>Select a reason</option>
                        <option value="Confusing Text">Confusing Text</option>
                        <option value="Inappropriate Text">Inappropriate Text</option>
                        <option value="Does Not Respect Privacy Policy/Terms of Use">Does Not Respect Privacy Policy/Terms of Use</option>
                    </select>
                </div>
                <div class="mb-3 d-flex justify-content-between">
                    <button type="button" class="btn btn-custom" id="approveEventBtn">Approve Event</button>
                    <button type="button" class="btn btn-custom" id="rejectEventBtn">Reject Event</button>
                </div>

                <!-- Section to finalize event -->
                <h5>Finalize Event</h5>
                <div class="mb-3">
                    <label for="eventOccurred" class="form-label">Event Outcome (Inform if the event occurred to distribute the bets correctly)</label>
                    <select class="form-select" id="eventOccurred">
                        <option value="" selected>Select if the event occurred</option>
                        <option value="YES">YES</option>
                        <option value="NO">NO</option>
                    </select>
                </div>
                <button type="button" class="btn btn-custom w-100" id="finishEventBtn">Finalize Event</button>
            </form>
            <div class="text-center mt-3">
                <p><a href="index.html" class="text-decoration-none text-light">Back to Home Page</a></p>
            </div>
        </div>
    </div>

    <footer class="py-3 text-center" style="background-color: #d15fee; color: #ffffff;">
        <p class="mb-0">Â© 2024 Future Bet. All Rights Reserved.</p>
    </footer>

    <script src="../js/app.js"></script>
</body>
</html>
