<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>My Wallet</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <main class="main-container">
      <section class="wallet-box">
        <h2>Balance</h2>
        <p id="balance">$ 0.00</p>
      </section>

      <div class="actions-container">
        <section class="wallet-box">
          <h2>Add Funds</h2>
          <form id="addFundsForm">
            <input
              type="number"
              id="addAmount"
              placeholder="Amount to add"
              required
            />
            <!-- Campos para Cartão de Crédito -->
            <input
              type="text"
              id="cardNumber"
              placeholder="Card Number"
              required
            />
            <input
              type="text"
              id="expiryDate"
              placeholder="Expiry Date (MM/YY)"
              required
            />
            <input
              type="text"
              id="cvv"
              placeholder="CVV"
              required
            />
            <button type="submit" class="btn-custom">Add</button>
          </form>
        </section>

        <section class="wallet-box">
          <h2>Withdraw Funds</h2>
          <form id="withdrawFundsForm">
            <input
              type="number"
              id="withdrawAmount"
              placeholder="Amount to withdraw"
              required
            />
            <input
              type="text"
              id="withdrawBankName"
              placeholder="Bank Name"
              required
            />
            <input
              type="text"
              id="withdrawAgencyNumber"
              placeholder="Agency Number"
              required
            />
            <input
              type="text"
              id="withdrawAccountNumber"
              placeholder="Account Number"
              required
            />
            <input type="text" id="withdrawPixKey" placeholder="PIX Key" />
            <button type="submit" class="btn-custom">Withdraw</button>
          </form>
        </section>
      </div>
    </main>

    <div id="loading" style="display: none">
      <img src="loading-spinner.gif" alt="Carregando..." />
    </div>

    <div id="error-message" class="error-message" style="display: none"></div>

    <footer>
      <p>&copy; 2024 Future Bet. All Rights Reserved.</p>
    </footer>

    <script src="../js/app.js"></script>
  </body>
</html>
